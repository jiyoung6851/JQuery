<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            //div는 글자색 적용 안됨
            // $("#wrap").css({"color":"skyblue"});

            //a요소 4개 적용
            // $("#wrap a").css({"color":"pink"});

            //a요소이면서, target 속성 있는 것
            $("#wrap a[target]").css({"color":"pink"});

            //href^=https : href 속성에서 https로 시작하는 것
            $("#wrap a[href^=https]").css({"color":"green"});
            
            //href$=net : href 속성에서 net으로 끝나는 것
            $("#wrap a[href$=net]").css({"color":"skyblue"});

            //href*=google : href 속성에서 google을 포함하는 것
            $("#wrap a[href*=google]").css({"color":"red"});

            //해당 id에 type이 text인 것
            $("#member_f :text").css({"background-color":"#ff0"});
            //해당 id에 type이 password인 것
            $("#member_f :password").css({"background-color":"skyblue"});
        });
    </script>
</head>
<body>
    <div id="wrap">
        <p><a href="http://easyspub.co.kr" target="_blank">EasyPub</a></p>
        <p><a href="https://naver.com">Naver</a></p>
        <p><a href="http://google.co.kr">Google</a></p>
        <p><a href="http://daum.net">Daum</a></p>
    </div>
    <!-- get 방식으로 이동하는 곳은 없음 -->
    <form method="get" action="#" id="member_f">
        <p>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label for="user_pw">비밀번호</label>
            <input type="password" name="user_pw" id="user_pw">
        </p>
    </form>
</body>
</html>
