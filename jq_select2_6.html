<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            //.slice(1,3) : 인덱스 1에서 3전까지(=내용1-2, 1-3)
            $("#menu1 li").slice(1,3).css({"background-color":"skyblue"});

            //적용안됨 -> menu1 의 하위요소에서 ul이 없음
            // $("#menu1 ul").slice(1,3).css({"background-color":"skyblue"});

            //적용안됨 -> menu1의 아이디에서는 인덱스 0만 존재함
            // $("#menu1").slice(1,3).css({"background-color":"pink"});

            //내용1-2, 1-3
            // $("li").slice(1,3).css({"background-color":"pink"});

            //적용안됨 -> only-child : li요소가 1개일때만 적용됨
            $("li:only-child").css({"background-color":"pink"});
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
        <li>내용1-4</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>
        <li>내용2-2</li>
    </ul>
</body>
</html>
