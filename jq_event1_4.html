<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            // ready 메소드 : 문서 객체(body, p)가 로딩이 끝나면 실행
            $(document).ready(function(){
                // 이미지 높이를 변수에 대입
                var h1 = $(".img1").height();
                console.log("ready : ",h1);     // ready : 0
            });
            // on 메소드의 load : 외부 연동 소스(iframe, img, video)가 로딩이 끝나면 실행
            $(window).on("load",function(){
                var h2 = $(".img1").height();
                console.log("load : ",h2);      // load : 300
            });

            $(document).ready(function(){
                // 이미지 높이를 변수에 대입
                var h3 = $(".img1").height();
                console.log("ready2 : ",h3);     // ready2 : 0
            });
        });
    </script>
</head>
<body>
    <p> 
        <!-- 크기 : 가로세로가 300x300 -->
        <img src="http://place-hold.it/300x300" class="img1">
    </p>
</body>
</html>
