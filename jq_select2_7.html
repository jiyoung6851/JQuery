<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            var obj = ["서울","붓싼","전주"];
            //each 메소드 : 배열 정보를 가지고옴
            $(obj).each(function(i,o){
                //i는 인덱스, o는 배열값(요소, 원소)
                console.log(i+":",o);
            });
            console.log("=== The End 1 ===");

            $.each($("#menu1"), function(i,o){
                //i는 인덱스, o는 배열값(요소, 원소)
                console.log(i+":",o);
            });
            console.log("=== The End 2 ===");
            
            $.each($("#menu1 li"), function(i,o){
                //i는 인덱스, o는 배열값(요소, 원소)
                console.log(o);
            });
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
    </ul>
</body>
</html>
