<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            // wrap 아이디에 있는 모든 h1하위요소가 대상(아들, 손자 등)
            $("#wrap h1").css({"background-color":"pink","border":"2px dashed red"});

            // wrap 아이디에 있는 모든 h1하위요소가 대상(아들만)
            $("#wrap > h1").css({"border":"5px dashed pink"});
            $("#wrap > section").css({"border":"5px dashed pink"});

            // wrap 아이디에 있는 모든 h1하위요소가 대상(손자만)
            $("#wrap >> h1").css({"border":"5px dashed pink"});
            
            // .children() : 자식 각각 선택
            $("#wrap > section").children().css({"border":"5px dashed pink"});
            
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <section>
            <h1>하위 요소 선택자</h1>
            <p>내용2</p>
        </section>
    </div>
</body>
</html>
