// 5. 웹사이트 주소 형식

    const txt5="http://dogumaster.com 010-1111-2222 02-333-7777 curryyou@aaa.com https://google.com";
    // http://dogumaster.com,https://google.com
    let a15 = txt5.match(/https?:\/\/[\w\-\.]+/g);
    document.write("@# a15 => "+a15);
    document.write("<br>");

// 숫자의 갯수가 다름
    const txt6="http://dogumaster.com 010-1111-2222 02-333-7777 curryyou@aaa.com https://google.com";
    // 010-1111-2222,02-333-7777
    let a16 = txt6.match(/\d{2,3}-\d{3,4}-\d{4}/g);
    document.write("@# a16 => "+a16);
    document.write("<br>");
