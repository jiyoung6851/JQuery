<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const num=[1,2,3];

        function sum(x,y,z){
            return x+y+z;
        }

        console.log(sum(1,2,3));       //6
        console.log(sum(num));         //오류
        console.log(sum(...num));      //6
        console.log(sum(10,...num));   //13(=10,1,2)

        //...arr가변적 매개변수
        function sum2(x,...arr) {
            return [x,...arr];
        }
        //...arr에서 1일 받음
        console.log(sum2("홍길동",1));
        //...arr에서 1,2,"hello" 받음
        console.log(sum2("홍길동",1,2,"hello"));

        //function sum3(...arr,x){ //오류 : 가변적 매개변수는 마지막에 와야함
            //    return [x,...x];
            //}
        
        //함수의 default 매개값(마지막에 작성하는게 바람직)
        function sum4(x,y=10,z=100){
            return x+y+z;
        }
        console.log(sum4(1));      //111: x를 1로 처리
        console.log(sum4(1,2));     //103: x를 1, y를 2로 처리
        console.log(sum4(1,2,3));    //6: x를 1, y를 2, z=3으로 처리
        console.log(sum4(...[1,2,3])); //6: x를 1, y를 2, z=3으로 처리
        
        //함수의 default 매개값(마지막에 작성하는게 바람직)
        function sum5(x=1,y,z){
            return x+y+z;
        }
        console.log(sum5(2,3));    //NaN 오류
        </script>
</head>

</body>
</html>
