<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const arr=[1,2,3];
        console.log(arr);       //=(3)[1,2,3]
        //spread operator
        console.log(...arr);    //=123

        //배열 연결하면서 배열 객체로 추가
        const num1 = [10,20,30,arr];
        //배열 연결하면서 배열 원소로 추가
        const num2 = [10,20,30,...arr];
        console.log("@# num1 => "+num1); //10,20,30,1,2,3
        console.log(num1); //[10,20,30,Array(3)]
        console.log(num2); //[10,20,30,1,2,3]
        
        const num3 = [10,20,arr,30];
        const num4 = [10,20,...arr,30];
        console.log(num3); //[10,20,Array(3),30]
        console.log(num4); //[10,20,1,2,3,30]

        //arr배열 객체 복사
        const num5=[arr];
        console.log(num5);  //[Array(3)]
        
        //배열 원소 복사
        const num6=[...arr];
        console.log(num6);  //[1,2,3]
        
        //배열 객체 연결
        const num7 = [arr,num1];
        console.log(num7);  //[Arrya(3),Array(4)]
        
        //배열 원소 연결
        const num8 = [...arr,num1];
        console.log(num8);  //[1,2,3,Array(4)]

    </script>
</head>
<body>
    
</body>
</html>
