<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        //jQuery 기본 형식
        $(function(){

            // . : 클래스 선택
            // dashed : 점선
            $(".tit").css("background-color","pink").css("border","2px dashed red");
        });
    </script>
</head>
<body>
    <h1>제이쿼리</h1>
    <h2 class="tit">선택지</h2>
    <h3>직접 선택자</h3>
</body>
</html>
