<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //es5 방식의 function
        function sum(a,b){
            return a+b;
        }
        console.log("@# sum1 = > "+sum(1,4));
        
        //es6 방식의 function
        //const sum2=a,b=>a+b;  //매개변수 2개라 ()생략하면 오류
        const sum2=(a,b)=>a+b;  //화살표 함수
        console.log("@# sum2 = > "+sum2(1,4));
        
        // let sum3 =(a)=>{return a+10};
        // let sum3 =a=>{return a+10}; //매개변수 하나일때 ()괄호 생략가능
        let sum3 =a=>a+10; //return과 {}괄호 생략
        console.log("@# sum3 = > "+sum3(3));
        
        const sum4=(a,b)=>a+b;  //화살표 함수
        console.log("@# sum4 = > "+sum4(1,4));
    </script>
</head>
<body>
    
</body>
</html>
