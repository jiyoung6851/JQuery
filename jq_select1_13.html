<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            //jQuery 스타일을 변수로 처리
            var style_1 = {
                "background-color":"pink"
                ,"border":"5px, dashed, green"
            }
            //.prevUntil(".title") : 이전에서 title class 전까지 적용 
            $(".txt3").prevUntil(".title").css(style_1);
            //.nextUntil(".txt6") : 앞에서 txt6 class 전까지 적용 
            $(".txt3").nextUntil(".txt6").css(style_1);
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1 class="title">선택자</h1>
        <p>내용1</p>
        <p>내용2</p>
        <p class="txt3">내용3</p>
        <p>내용4</p>
        <p>내용5</p>
        <p class="txt6">내용6</p>
    </div>
</body>
</html>
